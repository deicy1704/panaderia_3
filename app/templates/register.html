<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Panadería</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/img.jpeg') }}">
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Logo y título -->
        <div class="logo-header">
            <img src="{{ url_for('static', filename='img/img.jpeg') }}" alt="Croissant" onerror="this.src='https://via.placeholder.com/40';">
            <h2>PANADERÍA</h2>
        </div>

        <!-- Formulario de Registro -->
        <form id="register-form" method="POST" action="{{ url_for('auth.register') }}">
            <h3>Registrarse</h3>
            
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="nombre" placeholder="Nombre" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
            </div>

            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="text" name="telefono" placeholder="Teléfono" required>
            </div>

            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="datetime-local" name="fecha_hora" required>
            </div>

            <div class="form-group">
                <i class="fas fa-user-tag"></i>
                <select name="tipo_usuario" required>
                    <option value="">Selecciona tipo de usuario</option>
                    <option value="cliente">Cliente</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div id="message">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <button type="submit">Registrarme</button>
        </form>
    </div>
</body>
</html>
