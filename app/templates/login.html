<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Panadería</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/img.jpeg') }}">
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Logo y título -->
        <div class="logo-header">
            <img src="{{ url_for('static', filename='img/img.jpeg') }}" alt="Croissant" onerror="this.src='https://via.placeholder.com/40';">
            <h2>PANADERÍA</h2>
        </div>

        <!-- Formulario de Login -->
        <form id="login-form" method="POST" action="{{ url_for('auth.login') }}">
            <h3>Iniciar Sesión</h3>
            
            <!-- Mostrar mensajes de Flask -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div class="forgot-password">¿Olvidaste tu contraseña?</div>
            <a href="{{ url_for('auth.register') }}">Registrarse</a>
        </form>
    </div>
</body>
</html>
