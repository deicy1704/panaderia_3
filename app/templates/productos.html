<!DOCTYPE html>
<html>
<head>
    <title>Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    {% if productos %}
        <ul>
            {% for producto in productos %}
                <li>{{ producto.nombre }} - ${{ producto.precio }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay productos disponibles.</p>
    {% endif %}
</body>
</html>
